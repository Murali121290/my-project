version: '3.8'

services:
  # Main Flask Application
  hub_web:
    container_name: hub_server_web
    build: .
    restart: always
    expose:
      - "8000"
    environment:
      - FLASK_APP=app_server.py
      - FLASK_ENV=production
      - DB_NAME=${DB_NAME:-hub_db}
      - DB_USER=${DB_USER:-hub_user}
      - DB_PASSWORD=${DB_PASSWORD:-hub_secure_pass}
      - DB_HOST=postgres
      - DB_PORT=5432
      # If you switch app_server.py to use Postgres later, these env vars are ready
    volumes:
      # Persist SQLite Database
      - ./reference_validator.db:/app/reference_validator.db
      # Persist Uploads and Reports
      - ./S4C-Processed-Documents:/app/S4C-Processed-Documents
      - ./reports:/app/reports
      - ./logs:/app/logs
      # Mount Macros if you need to edit them from host
      - ./S4c-Macros:/app/S4c-Macros
      # Mount Word to XML tools
      - ./wordtoxml:/app/wordtoxml
    networks:
      - hub_network

  # Nginx Reverse Proxy
  nginx:
    container_name: hub_server_nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro # Serve static files directly
      - ./logs/nginx:/var/log/nginx
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    depends_on:
      - hub_web
    networks:
      - hub_network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - hub_network

  # Database Service - Central Storage (For Directus/Future Use)
  postgres:
    container_name: hub_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-hub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hub_secure_pass}
      POSTGRES_DB: ${DB_NAME:-hub_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hub_network

  # CMS Service - Directus
  directus:
    container_name: hub_cms
    image: directus/directus:latest
    restart: always
    ports:
      - "8055:8055"
    environment:
      KEY: ${CMS_KEY:-replace_this_with_random_string}
      SECRET: ${CMS_SECRET:-replace_this_with_random_string}

      DB_CLIENT: "pg"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: ${DB_NAME:-hub_db}
      DB_USER: ${DB_USER:-hub_user}
      DB_PASSWORD: ${DB_PASSWORD:-hub_secure_pass}

      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}

      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
    depends_on:
      - postgres
    networks:
      - hub_network

volumes:
  postgres_data:


networks:
  hub_network:
    driver: bridge
