server {
    listen 80;
    server_name example.com; # REPLACE WITH YOUR DOMAIN
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.com; # REPLACE WITH YOUR DOMAIN

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem; # REPLACE DOMAIN
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem; # REPLACE DOMAIN

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase body size for large file uploads
    client_max_body_size 50M;

    location / {
        proxy_pass http://hub_web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long processing
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /static {
        alias /app/static;
    }
    
    location /media {
        alias /app/S4C-Processed-Documents;
    }
}
